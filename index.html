<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lexus IS300 Maintenance Schedule</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <h1>ðŸš— MAINTENANCE SCHEDULER</h1>

        <p class="hint">Select your car and enter your current mileage to see your next scheduled maintenance with detailed service items.</p>

        <label for="carSelect">Select Car</label>
        <select id="carSelect" class="car-select">
          <option value="is300">Lexus IS300</option>
          <option value="ativa">Perodua Ativa</option>
        </select>

        <label>Service Schedule Type</label>
        <div class="schedule-options">
          <label class="radio-label">
            <input type="radio" name="scheduleType" value="manufacturer" checked>
            <span>Manufacturer Service</span>
          </label>
          <label class="radio-label custom-toggle">
            <input type="checkbox" id="customToggle">
            <span>Custom Intervals</span>
          </label>
        </div>

        <div id="customSchedules" class="schedule-options custom-schedules hidden">
          <label class="radio-label">
            <input type="radio" name="scheduleType" value="yours">
            <span>Your Service (8,000km)</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="scheduleType" value="recommended">
            <span>Recommended Service</span>
          </label>
        </div>

        <label for="mileage">Current Mileage (km)</label>
        <div class="input-row">
          <input id="mileage" type="number" min="0" placeholder="e.g. 8732" />
          <button id="calcBtn">Calculate</button>
        </div>

        <section id="result" class="result hidden">
          <div class="row"><strong>Next maintenance mileage:</strong> <span id="nextMileage">â€”</span></div>
          <div class="row"><strong>Suggested service date:</strong> <span id="nextDate">â€”</span></div>

          <div class="cols">
            <!-- Action columns will be dynamically generated here -->
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
